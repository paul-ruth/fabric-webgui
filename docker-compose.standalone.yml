version: "3.8"

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - fabric_config_data:/fabric_config
    environment:
      - FABRIC_CONFIG_DIR=/fabric_config
      - WEBGUI_BASE_URL=${WEBGUI_BASE_URL:-http://localhost:3000}
    restart: unless-stopped

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  fabric_config_data:
