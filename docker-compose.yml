services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - fabric_config:/fabric_config
    environment:
      - FABRIC_CONFIG_DIR=/fabric_config
      - HOME=/tmp
    restart: unless-stopped

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  fabric_config:
